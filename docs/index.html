<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseline for Obsidian</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-38V3HD97K9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-38V3HD97K9");
    </script>
  </head>
  <body>
    <div class="header">
      <div class="header-title"><h1>Baseline for Obsidian</h1></div>
      <div class="header-actions"><a href="https://github.com/aaaaalexis/obsidian-baseline" class="header-link">View Baseline on GitHub</a></div>
    </div>
    <div class="content">
      <div class="panel-container">
        <a href="migration" class="link-panel">
          <button>
            <i data-lucide="share"></i>
            <h2>Migrate from other themes</h2>
          </button>
        </a>
        <a href="marketplace" class="link-panel">
          <button>
            <i data-lucide="sparkles"></i>
            <h2>Browse presets in Marketplace</h2>
          </button>
        </a>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      (() => {
        lucide.createIcons();
        document.querySelectorAll(".link-panel").forEach((link) => {
          link.addEventListener("click", () => {
            const label = link.querySelector("h2")?.textContent.trim() || link.href;
            if (typeof gtag === "function") gtag("event", "journey_click", { event_category: "navigation", event_label: label, transport_type: "beacon" });
          });
        });
      })();
    </script>
  </body>
</html>
